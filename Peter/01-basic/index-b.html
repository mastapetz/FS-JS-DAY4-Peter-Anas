<body>
    <form class="w-50" id="formB1">
        <div class="mb-3">
            <label for="firstname" class="form-label first-name name">Firstname</label>
            <input type="text" class="form-control" id="inputFirstname" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label last-name name">Lastname</label>
            <input type="text" class="form-control" id="inputLastname" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label age">Age</label>
            <input type="number" class="form-control" id="inputAge" autocomplete="off">
        </div>
        <button type="button" id="checkLength"> Click Me</button>
        <div class="mb-3">
            <label for="profession" class="form-label profession">Profession</label><br>
            <select name="profession" id="drop_profession">
                <option value="IT">General IT</option>
                <option value="IT-A">IT Administration</option>
                <option value="N-IT-A">Network Administration</option>
                <option value="N-IT-T">Network Technician</option>
                <option value="O-AS">Office Assistance</option>
                <option value="O-A">Office Administration</option>
                <option value="O-G">Office General</option>
            </select>
        </div>
